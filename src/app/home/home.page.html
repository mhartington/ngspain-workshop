<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="isIos"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="12" sizeMd="8" sizeLg="4">col 01</ion-col>
        <ion-col class="ion-hide-md-up" size="12" sizeMd="8" sizeLg="4">col 02</ion-col>
        <ion-col class="ion-hide-md-up" size="12" sizeMd="8" sizeLg="4">col 03</ion-col>
        <ion-col class="ion-hide-md-up" size="12" sizeMd="8" sizeLg="4">col 04</ion-col>
        <ion-col class="ion-hide-md-up" size="12" sizeMd="8" sizeLg="4">col 01</ion-col>
        <ion-col size="12" sizeMd="8" sizeLg="4">col 02</ion-col>
        <ion-col size="12" sizeMd="8" sizeLg="4">col 03</ion-col>
        <ion-col size="12" sizeMd="8" sizeLg="4">col 04</ion-col>
      </ion-row>

    </ion-grid>
    <ion-item *ngFor="let todo of todos" [routerLink]="['/', 'detail', todo.id]">
      Todo: {{ todo.text }}
      <ion-note slot="start">{{ todo.id }}</ion-note>
      <ion-button slot="end" (click)="logMe($event)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-button (click)="showModal()">Add Todo</ion-button>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">

      <ion-menu-button *ngIf="!isIos"></ion-menu-button>
  </ion-fab>
</ion-content>
